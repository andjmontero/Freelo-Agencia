<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelo - Contactanos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark fondoNegro row">
        <div class="col-5">
          <a class="navbar-brand" href="index.html">
            <img class="w-25" src="img/Logo-png00003.png" alt="" />
          </a>
        </div>
        <button
          id="botonvar"
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="col-12 col-lg-7 links text-center">
          <div class="collapse navbar-collapse links" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html#quien">Quienes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#que">Nuestros Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#clientes"
                  >Principales Clientes</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="contactanos.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Contactanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <div
        class="
          sectionPagina
          contact
          fondoBlanco
          py-5
          mx-auto
          d-flex
          flex-column
          justify-content-center
        "
      >
        <div id="" class="container-fluid d-flex flex-column">
          <h1 class="fw-bold">¡CONTACTANOS!</h1>
          <p>Campos marcados con un asterisco (*) son requeridos</p>
        </div>
        <div id="formula" class="container-fluid">
          <form class="row" id="contact">
            <div class="form-floating mb-3 col-md-6 col-12">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nombre"
              />
              <label class="ms-2" for="name">Nombre</label>
            </div>
            <div class="form-floating mb-3 col-md-6 col-12">
              <input
                type="text"
                class="form-control"
                id="empresa"
                placeholder="Empresa"
              />
              <label class="ms-2" for="empresa">Empresa</label>
            </div>
            <div class="form-floating mb-3 col-md-6 col-12">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ejemplo@freelo.com"
              />
              <label class="ms-2" for="email">Email*</label>
            </div>
            <div class="form-floating mb-3 col-md-6 col-12">
              <input
                type="number"
                class="form-control"
                id="tel"
                placeholder="WhatsApp"
              />
              <label class="ms-2" for="tel">WhatsApp</label>
            </div>
            <div class="form-floating mb-3 col-12">
              <textarea
                class="form-control"
                placeholder="Comentarios"
                id="comentarios"
              ></textarea>
              <label class="ms-2" for="comentarios">Comentarios</label>
            </div>
            <div class="col-12">
              <button
                type="submit"
                class="btn fondoRosa"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <div
      class="modal fade modal-main"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <button
            type="button"
            class="close close-gif"
            data-dismiss="modal"
            aria-label="Close"
          >
            <img class="close-icon" src="img/close-icon.svg" alt="" />
          </button>

          <div class="contact-modal">
            <h4>¡Gracias!</h4>
            <h5 class="modal-title">
              Nos pondremos en contacto a la brevedad.
            </h5>
          </div>
          <div class="modal-body">
            <div
              style="
                width: 100%;
                height: 0;
                padding-bottom: 64%;
                position: relative;
              "
            >
              <iframe
                src="https://giphy.com/embed/fJKG1UTK7k64w"
                width="100%"
                height="100%"
                style="position: absolute"
                frameborder="0"
                class="giphy-embed"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid fondoNegro contact-footer">
      <div class="row fw-bold footer-contenido text-center align-items-center">
        <div class="col">
          <img class="icon-footer" src="img/linkedin-logo.png" alt="" />
        </div>
        <div class="col">
          <img class="icon-footer" src="img/mail.png" alt="" />
        </div>

        <div class="col">
          <img class="icon-footer" src="img/instagram.png" alt="" />
        </div>
        <div class="col">
          <img class="icon-footer" src="img/whatsapp.png" alt="" />
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!--JS/Bootstrap--->
  </body>
</html>
