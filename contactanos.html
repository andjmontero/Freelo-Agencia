<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelo - Contactanos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light fondoRosa row">
        <div class="col-5">
          <a class="navbar-brand" href="index.html">
            <img class="w-25" src="img/Logo-png00003.png" alt="" />
          </a>
        </div>
        <button
          id="botonvar"
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="col-12 col-lg-7 links text-center">
          <div class="collapse navbar-collapse links" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html#quien">Quienes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#que">Nuestros Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#clientes"
                  >Principales Clientes</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="contactanos.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Contactanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <div
        class="
          sectionPagina
          contact
          fondoBlanco
          py-5
          mx-auto
          d-flex
          flex-column
          justify-content-center
        "
      >
        <div id="" class="container-fluid d-flex flex-column">
          <h1 class="fw-bold">Â¡CONTACTANOS!</h1>
          <p>Campos marcados con un asterisco (*) son requeridos</p>
        </div>
        <div id="formula" class="container-fluid">
          <form class="row">
            <div class="form-floating mb-3 col-md-6 col-12">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Nombre"
              />
              <label class="ms-2" for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3 col-md-6 col-12">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Empresa"
              />
              <label class="ms-2" for="floatingInput">Empresa</label>
            </div>
            <div class="form-floating mb-3 col-md-6 col-12">
              <input
                type="email"
                class="form-control"
                id="floatingPassword"
                placeholder="ejemplo@freelo.com"
              />
              <label class="ms-2" for="floatingPassword">Email*</label>
            </div>
            <div class="form-floating mb-3 col-md-6 col-12">
              <input
                type="number"
                class="form-control"
                id="floatingInput"
                placeholder="WhatsApp"
              />
              <label class="ms-2" for="floatingInput">WhatsApp</label>
            </div>
            <div class="form-floating mb-3 col-12">
              <textarea
                class="form-control"
                placeholder="Comentarios"
                id="floatingTextarea"
              ></textarea>
              <label class="ms-2" for="floatingTextarea">Comentarios</label>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary fondoRosa">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        class="
          sectionPagina
          row
          fondoRosa2
          row-cols-1
          p-5
          justify-content-center
        "
      >
        <div class="col align-self-center mx-auto">
          <h1 class="fw-bold">ENCONTRANOS EN...</h1>
        </div>
        <div id="encuentraiconos" class="col w-75 mx-auto">
          <div class="mb-4">
            <img class="me-4" src="img/email.png" alt="" /><span
              class="d-none d-md-inline"
              >hola@freeloagencia.com</span
            >
          </div>
          <div class="mb-4">
            <img class="me-4" src="img/instagram.png" alt="" /><span
              class="d-none d-md-inline"
              >www.instagram.com/freelo.ar</span
            >
          </div>
          <div class="mb-4">
            <img class="me-4" src="img/linkedin-logo.png" alt="" /><span
              class="d-none d-md-inline"
              >www.linkedin.com/company/freelo-agencia</span
            >
          </div>
          <div class="mb-4">
            <img class="me-4" src="img/whatsapp.png" alt="" /><span
              class="d-none d-md-inline"
              >+54 911 6790 2370</span
            >
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid fondoNegro">
      <div class="row fw-bold footer-contenido text-center align-items-center">
        <div class="col">
          <img class="icon-footer" src="img/linkedin-logo.png" alt="" />
        </div>
        <div class="col">
          <img class="icon-footer" src="img/mail.png" alt="" />
        </div>
        <div class="col-6 col-sm-3 col-md-2">
          <img class="w-100" src="img/Logo-png00003.png" alt="" />
        </div>
        <div class="col">
          <img class="icon-footer" src="img/instagram.png" alt="" />
        </div>
        <div class="col">
          <img class="icon-footer" src="img/whatsapp.png" alt="" />
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!--JS/Bootstrap--->
  </body>
</html>
